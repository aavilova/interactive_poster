<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/jquery-3.5.1.js" charset="utf-8"></script>
    <script src="javascripts/scripts.js" charset="utf-8"></script>
    <title>Гадание на картах таро</title>
  </head>
  <body>
    <section id="first">
      <div class="rectangle">
        <div class="img1">
          <img src="images/main_frame.svg" alt="">
        </div>
        <div class="flowers"></div>
        <div class="img2">
          <img src="images/center_frame.svg" alt="">
        </div>
        <div class="moonloading"></div>
      </div>

    </section>

    <section id="second">
        <div class="bats">
          <img src="images/bat_frame.svg" alt="">
        </div>
        <div class="bats_mobile">
          <img src="images/bat_frame_mobile.svg" alt="">
        </div>
        <div class="text_3">
          <p>Перед гаданием визуализируйте ситуацию у&nbsp;себя в&nbsp;голове и&nbspзадайте четкий вопрос</p>
        </div>
        <div class="hands">
          <img src="images/hands_frame.svg" alt="">
        </div>
        <div class="button_1">
          <img src="images/button_1.svg" alt="">
        </div>
        <div class="flower">
          <img src="images/flower.svg" alt="">
        </div>
        <div class="card">
          <div class="card_inside">
            <div class="card_front"></div>
            <div class="card_back_1"></div>
          </div>
        </div>
        <div class="card2">
          <div class="card_inside">
            <div class="card_front"></div>
            <div class="card_back_2"></div>
          </div>
        </div>
        <div class="card3">
          <div class="card_inside">
            <div class="card_front"></div>
            <div class="card_back_3"></div>
          </div>
        </div>
        <div class="text_4_head">
          <p>прошлое настоящее будущее</p>
        </div>
        <div class="text_5">
          <p>Этот расклад покажет развитие ситуации в&nbsp;трех соответствующих временных промежутках</p>
        </div>
        <div class="screen"></div>
    </section>

    <section id="third">


    </section>
  </body>
</html>
